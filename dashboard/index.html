<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Lab AI - Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Analytics</h2>
            <ul>
                <li><a href="#" data-view="email">Email Analytics</a></li>
                <li><a href="#" data-view="ab">A/B Tests</a></li>
                <li><a href="#" data-view="user">User Activity</a></li>
            </ul>
        </nav>
        <main class="content">
            <div id="email-analytics" class="dashboard-view">
                <!-- Email Analytics Content -->
            </div>
            <div id="ab-testing" class="dashboard-view">
                <!-- A/B Testing Content -->
            </div>
            <div id="user-activity" class="dashboard-view">
                <!-- User Activity Content -->
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
