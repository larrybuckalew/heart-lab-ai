services:
  - type: web
    name: heart-lab-ai
    env: node
    buildCommand: |
      npm install
      npm run build
    startCommand: npm run start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
    autoDeploy: true
    nodeVersion: 18.17.0
    staticPublishPath: ./.next