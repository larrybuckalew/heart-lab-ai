services:
  - type: web
    name: heart-lab-ai
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
    envSecrets:
      - NEXT_PUBLIC_SECRET
      - DATABASE_URL
