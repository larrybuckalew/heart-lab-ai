services:
  - type: web
    name: heart-lab-ai
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        value: https://heart-lab-ai.onrender.com
    healthCheckPath: /
    autoDeploy: true
    envSecrets:
      - NEXTAUTH_SECRET
      - DATABASE_URL