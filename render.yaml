services:
  - type: web
    name: heart-lab-ai
    env: node
    plan: free
    buildCommand: |
      npm install
      npm run build
      ls -la /opt/render/project/src/.next
      cp -r /opt/render/project/src/.next .
    startCommand: |
      ls -la
      ls -la .next
      pwd
      node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    nodeVersion: 18.17.0